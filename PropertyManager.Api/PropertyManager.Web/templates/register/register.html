<div class="container center-block home">

<h1><font color="gray">Registration</font></h1>
 <br />
 <hr>

<div class="form-group home2">
    <label><font color="gray">User Name</font></label>
    <input type="text" class="form-control input-lg text-center" ng-model="registration.Username"/> 
</div>
    <br />
<div class="form-group home2">
    <label><font color="gray">Email Address</font></label>
<input type="email" class="form-control input-lg text-center" ng-model="registration.EmailAddress"/>
</div>
    <br />
<div class="form-group home2">
<label><font color="gray">Password</font></label>
<input type="password" class="form-control input-lg text-center" ng-model="registration.Password"/>
</div>
    <br />
<div class="form-group home2">
<label><font color="gray">Confirm Password</font></label>
<input type="password" class="form-control input-lg text-center" ng-model="registration.ConfirmPassword"/>
</div>
    <br />
    <button class="btn btn-default btn-lg center-block" ng-click="register()">Submit</button>
    </div>
