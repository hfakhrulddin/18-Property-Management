<form name="tenantDetailFrom">
    <div class="form-group">
        <label>Address Id</label>
        <input type="text" class="form-control" ng-model="newTenant.AddressId" />
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" ng-model="newTenant.FirstName" />
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" ng-model="newTenant.LastName" />
    </div>
    <div class="form-group">
        <label>Telephone</label>
        <input type="text" class="form-control" ng-model="newTenant.Telephone" />
    </div>
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" class="form-control" ng-model="newTenant.EmailAddress" />
    </div>
</form>


<div class="well clearfix">
    <button class="btn btn-success pull-right" ng-click="addTenant()">
        Add New
    </button>
</div>
