<div class="row  home">
    <h1>Leases</h1>
</div>
<hr>
<div class="jumbotron" style="margin-top:45px">
    <table class="table  table-striped table-responsive">
        <thead>
            <tr>
                <!--<th class="home5">Tenant Name </th>-->
                <th class="home5">Tenant Id </th>
                <th class="home5">Property Id</th>
                <th class="home5">Start Date</th>
                <th class="home5">End Date</th>
                <th class="home5">Rent Amount</th>
                <th class="home5">Rent Frequencies</th>
                <th>

                </th>
            </tr>

        </thead>

        <tbody>
            <tr ng-repeat="lease in leases">

                <!--<td>{{lease.Tenant.FirstName}}</td>-->
                <td>{{lease.TenantId}}</td>
                <td>{{lease.PropertyId}}</td>
                <td>{{lease.StartDate}}</td>
                <td>{{lease.EndDate}}</td>
                <td>{{lease.RentAmount}}</td>
                <td>{{lease.RentFrequencies}}</td>

                <td>
                    <a class="btn btn-default" ng-href="#/app/lease/detail/{{lease.LeaseId}}">Edit</a>
                    <a class="btn btn-danger" ng-click="deleteLease(lease)">Delete</a>

                </td>
            </tr>

        </tbody>
    </table>
</div>
    <a class="btn btn-default pull-right" ng-href="#/app/lease/add">Add</a>
