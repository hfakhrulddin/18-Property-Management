<form name="leaseDetailFrom">
    <div class="form-group">
        <label>Tenant Id</label>
        <input type="text" class="form-control" ng-model="newLease.TenantId" />
    </div>
    <div class="form-group">
        <label>Property Id</label>
        <input type="text" class="form-control" ng-model="newLease.PropertyId" />
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <input type="text" class="form-control" ng-model="newLease.StartDate" />
    </div>
    <div class="form-group">
        <label>End Date</label>
        <input type="text" class="form-control" ng-model="newLease.EndDate" />
    </div>
    <div class="form-group">
        <label>Rent Amount</label>
        <input type="text" class="form-control" ng-model="newLease.RentAmount" />
    </div>
    <div class="form-group">
        <label>Rent Frequencies</label>
        <input type="text" class="form-control" ng-model="newLease.RentFrequencies" />
    </div>
</form>

<div class="well clearfix">
    <button class="btn btn-success pull-right" ng-click="addLease()">
        Add New
    </button>
</div>
