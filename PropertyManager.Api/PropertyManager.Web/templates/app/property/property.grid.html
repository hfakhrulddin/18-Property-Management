<div class="row  home">
    <h1>Properties</h1>
</div>
<hr>
<div class="jumbotron" style="margin-top:45px">
<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th class="home5">Property Name</th>
            <th class="home5">Address ID</th>
            <th class="home5">Address 1</th>
            <th class="home5">City</th>
            <th class="home5">State</th>
            <th class="home5">Post Code</th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="property in properties">

            <td>{{property.PropertyName}}</td>
            <td>{{property.AddressId}}</td>
            <td>{{property.Address.Address1}}</td>
            <td>{{property.Address.City}}</td>
            <td>{{property.Address.State}}</td>
            <td>{{property.Address.PostCode}}</td>

            <td>
                <a class="btn btn-default" ng-href="#/app/property/detail/{{property.PropertyId}}">Edit</a>
                <a class="btn btn-danger" ng-click="deleteProperty(property)">Delete</a>

            </td>
        </tr>

    </tbody>
</table>
    </div>
<a class="btn btn-default pull-right" ng-href="#/app/property/add">Add</a>
