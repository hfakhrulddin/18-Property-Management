<div class="row  home">
<h1>Work Orders</h1>
</div>
<hr>
<div class="row">
    <div class="col-xs-5">
        <div class="form-group">
            <label class="home5">Start Date</label>
            <input type="text" class="form-control" ng-model="OpenedDate" />
        </div>
    </div>
    <div class="col-xs-5">
        <div class="form-group">
            <label class="home5">End Date</label>
            <input type="text" class="form-control" ng-model="ClosedDate" />
        </div>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-block btn-default" style="margin-top: 25px;" ng-click="getRange()">Filter</button>
    </div>
</div>
<div class="jumbotron" style="margin-top:45px">
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th class="home5">Property Id</th>
                <th class="home5">Tenant Id</th>
                <th class="home5">Description</th>
                <th class="home5">Opened Date</th>
                <th class="home5">Closed Date</th>
                <th class="home5">Priorities</th>
                <th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="workorder in workorders">

                <td>{{workorder.PropertyId}}</td>
                <td>{{workorder.TenantId}}</td>
                <td>{{workorder.Description}}</td>
                <td>{{workorder.OpenedDate| date: 'shortDate'}}</td>
                <td>{{workorder.ClosedDate | date: 'shortDate'}}</td>
                <td>{{workorder.Priorities}}</td>

                <td>
                    <a class="btn btn-default" ng-href="#/app/workorder/detail/{{workorder.WorkOrderId}}">Edit</a>
                    <a class="btn btn-danger" ng-click="deleteWorkorder(workorder)">Delete</a>

                </td>
            </tr>
        </tbody>
    </table>
</div>
    <a class="btn btn-default pull-right" ng-href="#/app/workorder/add">Add</a>
