<form name="propertyDetailFrom">
    <div class="form-group">
        <label>Address Id</label>
        <input type="text" class="form-control" ng-model="tenant.AddressId" />
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" ng-model="tenant.FirstName" />
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" ng-model="tenant.LastName" />
    </div>
    <div class="form-group">
        <label>Telephone</label>
        <input type="text" class="form-control" ng-model="tenant.Telephone" />
    </div>
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" class="form-control" ng-model="tenant.EmailAddress" />
    </div>
</form>


<div class="well clearfix">
    <button class="btn btn-success pull-right" ng-click="saveTenant()">
        Save
    </button>
</div>
