<div class="container center-block home">

    <h1><font color="gray">Login</font></h1>
    <br />
    <hr>

    <div class="form-group home2">
        <label><font color="gray">User Name</font></label>
        <input type="text" class="form-control input-lg text-center" ng-model="loginData.username"/>
    </div>
    <br />
    <div class="form-group home2">
        <label><font color="gray">Password</font></label>
        <input type="password" class="form-control input-lg text-center" ng-model="loginData.password"/>
    </div>
    <br />
    <br />

 <button class="btn btn-default btn-lg center-block" ng-click="login()">Submit</button>
</div>
